<body>
    <header class="bg-blue-100 w-[95%] px-5 mt-12 mx-auto rounded-md">
        <div class="navbar bg-blue-100 ">
            <div class="flex-1">
                <div>
                    <h1 class="font-bold text-5xl">Interactive</h1>
                    <h4 class="font-semibold text-2xl">Geometry Genius</h4>
                </div>
            </div>
            <div class="flex-none">
                <button id="blogBtn" class="btn border-none px-6 bg-blue-500 hover:bg-blue-700 text-white">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <section class="w-[95%] px-5 mt-12 mx-auto mb-6 "> 
            <div class="flex flex-col md:flex-row  items-start gap-3">
                <div class="w-[76%] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    <!-- Triangle -->
                    <div class="card  bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Triangle</h2>
                          <p class="text-base flex gap-2">Area (A)= <span>0.5</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>b</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>h</span></p>
                            <div class=" flex gap-3 my-5">
                                <input class="w-16 bg-gray-300 px-4 rounded-sm" type="text" placeholder="b">
                                <span class="font-black">cm</span>
                                <input class="w-16 bg-gray-300 px-4 rounded-sm" type="text" placeholder="h">
                                <span class="font-black">cm</span>
                            </div>

                          <div class="card-actions">
                            <button class="btn btn-wide bg-blue-500 border-none hover:bg-blue-600">Calculate </button>
                          </div>
                        </div>
                      </div>
                      <!-- Rectangle -->
                      <div class="card  bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Rectangle</h2>
                          <p class="text-base flex gap-2">Area (A)=
                            <span>w</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>l</span></p>
                            <div class=" flex gap-3 my-5">
                                <input class="w-16 bg-gray-300 px-4 rounded-sm" type="text" placeholder="w">
                                <span class="font-black">cm</span>
                                <input class="w-16 bg-gray-300 px-4 rounded-sm" type="text" placeholder="l">
                                <span class="font-black">cm</span>
                            </div>

                          <div class="card-actions">
                            <button class="btn btn-wide bg-blue-500 border-none hover:bg-blue-600">Calculate </button>
                          </div>
                        </div>
                      </div>
                      <!-- Parallelogram -->
                      <div class="card  bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Parallelogram</h2>
                          <p class="text-base flex gap-2">Area (A)=
                            <span>b</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>h</span></p>
                         <p class="h-fit">b=<span>10</span>cm,h=<span>12</span>cm</p>
                          <div class="card-actions">
                            <button class="btn btn-wide bg-blue-500 border-none hover:bg-blue-600">Calculate </button>
                          </div>
                        </div>
                      </div>
                      <!-- Rhombus -->
                      <div class="card  bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Rhombus</h2>
                          <p class="text-base flex gap-2">Area (A)= <span>0.5</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>d1</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>d2</span></p>
                         <p class="h-fit">d1=<span>16</span>cm,d2=<span>8</span>cm</p>
                          <div class="card-actions">
                            <button class="btn btn-wide bg-blue-500 border-none my-4 hover:bg-blue-600">Calculate </button>
                          </div>
                        </div>
                      </div>
                      <!-- Pentagon -->
                      <div class="card  bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Pentagon</h2>
                          <p class="text-base flex gap-2">Area (A)= <span>0.5</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>p</span>
                            <span><i class="fa-solid fa-xmark"></i></span>
                            <span>b</span></p>
                         <p class="h-fit">p=<span>6</span>cm,b=<span>10</span>cm</p>
                          <div class="card-actions">
                            <button class="btn btn-wide bg-blue-500 border-none my-4 hover:bg-blue-600">Calculate </button>
                          </div>
                        </div>
                      </div>
                      <!-- Ellipse -->
                      <div class="card  bg-base-100 shadow-xl">
                        <figure class="px-10 pt-10">
                          <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Ellipse</h2>
                          <p class="text-base flex gap-2">Area (A)=Ï€ab</p>
                         <p class="h-fit">a=<span>10</span>cm,b=<span>4</span>cm</p>
                          <div class="card-actions">
                            <button class="btn btn-wide bg-blue-500 border-none my-4 hover:bg-blue-600">Calculate </button>
                          </div>
                        </div>
                      </div>
                </div>
                <!-- Area Calculation -->
                <div class=" w-[30%] pb-20 pt-3 border-2 border-gray-300 px-3">
                    <h3 class="text-center text-xl mb-2">Area Calculation</h3>
                    <!-- table  -->
                    <div class="overflow-x-auto">
                        <table class="table w-full">

                            <tr>

                              <td>Qual</td>

                          </tbody>
                        </table>
                      </div>

                      <!-- <td><button class="btn btn-secondary  bg-blue-500 border-none hover:bg-blue-600">Button</button></td> -->


                </div>
            </div>
        </section>
    </main>

</html>
